<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer type="module" src="script.js"></script>
    <title>Dictionary</title>
  </head>
  <body class="bg-green-500 h-screen w-full flex items-center px-2 sm:justify-center ">
    <div class="w-full sm:w-[430px] bg-white p-4 rounded-md">
        <div class="grid place-content-center text-center text-sm py-4">
            <h1 class="text-xl font-extrabold">Kidus's Dictionary</h1>
            <p>Find What ever you want here</p>
        </div>
        <form class="flex items-center border px-2 border-gray-400 w-full rounded-md">
            <input class="h-10 outline-none flex-1 bg-transparent" name="word" type="text" placeholder="eg: help, what, ..." autocomplete="none" />
            <button class="bg-green-500 h-7 w-14 text-white rounded-md">Go</button>
        </form>
        <div class="cont">
            
        </div>
    </div>

  </body>
</html>
